<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            background-attachment: fixed;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .content {
            background: rgba(255, 255, 255, 0.6); /* Increased transparency */
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            background: linear-gradient(135deg, #f39c12, #8e44ad);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: transform 0.3s ease;
        }
        h1:hover {
            transform: scale(1.05);
        }
        p {
            margin: 15px 0;
            color: #666;
            font-size: 1.1em;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 25px;
            gap: 15px;
        }
        input {
            padding: 12px 15px;
            width: 260px;
            border: 2px solid rgba(204, 204, 204, 0.5);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        input:focus {
            outline: none;
            border-color: #8e44ad;
        }
        button {
            padding: 12px 30px;
            width: 100%;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #34143a, #221a3a); /* Updated gradient colors */
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(34, 20, 58, 0.3); /* Updated shadow color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome Back</h1>
            <p>Sign in to continue</p>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
