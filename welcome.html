<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            background-attachment: fixed;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center the welcome message vertically */
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .content {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            animation: bob 9s infinite;
            transition: opacity 1s ease-out;
            margin-bottom: 20px;
            opacity: 0; /* Initially hidden */
        }
        @keyframes bob {
            0%, 10% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            background: linear-gradient(135deg, #f39c12, #8e44ad);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: transform 0.3s ease;
        }
        h1:hover {
            transform: scale(1.05);
        }
        p {
            margin: 15px 0;
            color: #34143a;
            font-size: 1.1em;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content" id="welcomeContent">
            <h1>Welcome to Rup Media Manager</h1>
            <p>You are now logged in.</p>
        </div>
    </div>
    <script>
        // Fade in the welcome content
        setTimeout(() => {
            document.getElementById('welcomeContent').style.opacity = '1';
        }, 500); // Delay to start the fade-in effect

        // Fade out the welcome content before redirecting
        setTimeout(() => {
            document.getElementById('welcomeContent').style.opacity = '0';
        }, 3000); // Start fade-out effect after 3 seconds

        // Redirect to the dashboard after the fade-out effect
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 4000); // Redirect after 4 seconds
    </script>
</body>
</html>
