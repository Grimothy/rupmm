<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            background-attachment: fixed;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center the elements vertically */
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        h1, h2 {
            margin: 0;
            font-size: 2.5em;
            background: linear-gradient(135deg, #f39c12, #8e44ad);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: transform 0.3s ease;
        }
        h1:hover, h2:hover {
            transform: scale(1.05);
        }
        p {
            margin: 15px 0;
            color: #34143a;
            font-size: 1.1em;
            font-weight: 600;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #34143a, #221a3a);
            color: #fff;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .logout-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(34, 20, 58, 0.3);
        }
        .section {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
            width: 80%;
            opacity: 0; /* Initially hidden */
            transition: opacity 1s ease-in;
        }
        .glow {
            animation: glow 1s ease-in-out;
        }
        @keyframes glow {
            0% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        li img {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <button class="logout-button" onclick="logout()">Logout</button>
    <div class="container">
        <div class="section" id="trendingMovies">
            <h2>Trending Movies</h2>
            <ul id="trendingMoviesList">
                <!-- Trending movies will be inserted here -->
            </ul>
        </div>
        <div class="section" id="trendingTVShows">
            <h2>Trending TV Shows</h2>
            <p>Content for trending TV shows will go here.</p>
        </div>
        <div class="section" id="latestMovies">
            <h2>Latest Movies on Emby</h2>
            <p>Content for latest movies will go here.</p>
        </div>
        <div class="section" id="latestTVShows">
            <h2>Latest TV Shows on Emby</h2>
            <p>Content for latest TV shows will go here.</p>
        </div>
        <div class="section" id="leavingSoon">
            <h2>Leaving Soon</h2>
            <p>Content for leaving soon will go here.</p>
        </div>
    </div>
    <script>
        function logout() {
            // Perform any necessary cleanup here (e.g., clearing tokens)
            window.location.href = 'index.html'; // Redirect to login page
        }

        // Fade in the sections one by one and add glow effect
        setTimeout(() => {
            const trendingMovies = document.getElementById('trendingMovies');
            trendingMovies.style.opacity = '1';
            trendingMovies.classList.add('glow');
            setTimeout(() => trendingMovies.classList.remove('glow'), 1000);
            fetchTrendingMovies(); // Fetch trending movies after the section fades in
        }, 500); // 0.5 second delay

        setTimeout(() => {
            const trendingTVShows = document.getElementById('trendingTVShows');
            trendingTVShows.style.opacity = '1';
            trendingTVShows.classList.add('glow');
            setTimeout(() => trendingTVShows.classList.remove('glow'), 1000);
        }, 1000); // 1 second delay

        setTimeout(() => {
            const latestMovies = document.getElementById('latestMovies');
            latestMovies.style.opacity = '1';
            latestMovies.classList.add('glow');
            setTimeout(() => latestMovies.classList.remove('glow'), 1000);
        }, 1500); // 1.5 seconds delay

        setTimeout(() => {
            const latestTVShows = document.getElementById('latestTVShows');
            latestTVShows.style.opacity = '1';
            latestTVShows.classList.add('glow');
            setTimeout(() => latestTVShows.classList.remove('glow'), 1000);
        }, 2000); // 2 seconds delay

        setTimeout(() => {
            const leavingSoon = document.getElementById('leavingSoon');
            leavingSoon.style.opacity = '1';
            leavingSoon.classList.add('glow');
            setTimeout(() => leavingSoon.classList.remove('glow'), 1000);
        }, 2500); // 2.5 seconds delay
    </script>
    <script type="module">
        import { fetchTrendingMovies } from './jelly-proxy.js';
    </script>
</body>
</html>
